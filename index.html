<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/types.css" />
    <link
      rel="shortcut icon"
      href="./pokeball_favicon_white.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/pokeball-white.png" alt="Pokeball" />
      </div>
      <div class="title"><a href="index.html">Pokédex</a></div>
      <div class="search">
        <input id="search" type="text" placeholder="find pokémon by name..." />
      </div>
    </header>
    <div class="loading-animation display-none">
      <img
        class="loading-animation-img"
        src="./img/pokeball.png"
        alt="pokeball"
      />
    </div>
    <main>
      <div class="poke-card-container"></div>
    </main>
    <div class="load-more-button display-none">
      <button onclick="loadMorePokemons()">load more pokémons...</button>
    </div>
    <div class="poke-detail-card-overlay display-none"></div>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/filterPokemons.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/swipe.js"></script>
  </body>
</html>
