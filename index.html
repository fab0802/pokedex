<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/types.css" />
    <link
      rel="shortcut icon"
      href="./pokeball_favicon_white.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./img/pokeball-white.png"
          alt="Pokeball"
          onclick="renderPokemons()"
        />
      </div>
      <div class="title">Pokédex</div>
      <div class="search">
        <input type="text" placeholder="find pokémon by name..." />
      </div>
    </header>
    <div class="loading-animation"></div>
    <main>
      <div class="poke-card-container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
