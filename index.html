<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/types.css" />
    <link
      rel="shortcut icon"
      href="./pokeball_favicon_white.png"
      type="image/x-icon"
    />
  </head>
  <body class="">
    <header>
      <div class="logo">
        <img
          src="./img/pokeball-white.png"
          alt="Pokeball"
          onclick="renderPokemons()"
        />
      </div>
      <div class="title">Pokédex</div>
      <div class="search">
        <input type="text" placeholder="find pokémon by name..." />
      </div>
    </header>
    <div class="poke-detail-card-overlay">
      <div class="poke-card-detail">
        <div class="poke-card-detail-name-image">
          <div
            class="poke-card-detail-close-button"
            onclick="closePokeDetailCard()"
          >
            <img src="./img/x-lg.svg" />
          </div>
          <div class="poke-card-detail-name-types-id">
            <div class="poke-card-detail-name-types">
              <div class="poke-card-detail-name">Bisasam</div>
              <div class="poke-card-detail-types">
                <div class="poke-card-detail-type grass-label">Pflanze</div>
                <div class="poke-card-detail-type poison-label">Gift</div>
              </div>
            </div>
            <div class="poke-card-detail-id">#001</div>
          </div>
          <div class="poke-card-detail-image-nav">
            <div class="poke-card-detail-nav left" id="nav-left">
              <img src="./img/caret-left.svg" />
            </div>
            <div class="poke-card-detail-image">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
              />
            </div>
            <div class="poke-card-detail-nav right" id="nav-right">
              <img src="./img/caret-right.svg" />
            </div>
          </div>
        </div>
        <div class="poke-card-detail-infos">
          <nav>
            <span class="active" id="about">About</span>
            <span id="base-stats">Base Stats</span>
            <span id="evolution">Evolution</span>
            <span id="moves">Moves</span>
          </nav>
          <div class="poke-card-detail-infos-about display-none">
            <div class="height">
              <div class="name">height</div>
              <div class="content">33</div>
            </div>
            <div class="weight">
              <div class="name">weight</div>
              <div class="content">56</div>
            </div>
            <div class="abilities">
              <div class="name">abilities</div>
              <div class="content">overgrow, chlorophyll</div>
            </div>
          </div>
          <div class="poke-card-detail-infos-basestats display-none">
            <div class="hp">
              <div class="name">HP</div>
              <div class="value">33</div>
              <div class="range">
                <div class="range-value red"></div>
                <div class="range-fill"></div>
              </div>
            </div>
            <div class="attack">
              <div class="name">Attack</div>
              <div class="value">33</div>
              <div class="range">
                <div class="range-value red"></div>
                <div class="range-fill"></div>
              </div>
            </div>
            <div class="defense">
              <div class="name">Defense</div>
              <div class="value">66</div>
              <div class="range">
                <div class="range-value green"></div>
                <div class="range-fill"></div>
              </div>
            </div>
            <div class="special-attack">
              <div class="name">Sp. Atk</div>
              <div class="value">33</div>
              <div class="range">
                <div class="range-value red"></div>
                <div class="range-fill"></div>
              </div>
            </div>
            <div class="special-defense">
              <div class="name">Sp. Def</div>
              <div class="value">33</div>
              <div class="range">
                <div class="range-value red"></div>
                <div class="range-fill"></div>
              </div>
            </div>
            <div class="speed">
              <div class="name">Speed</div>
              <div class="value">33</div>
              <div class="range">
                <div class="range-value red"></div>
                <div class="range-fill"></div>
              </div>
            </div>
            <div class="total">
              <div class="name">Total</div>
              <div class="value">33</div>
              <div class="range">
                <div class="range-value red"></div>
                <div class="range-fill"></div>
              </div>
            </div>
          </div>
          <div class="poke-card-detail-infos-evolution display-none">
            <figure>
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
              />
              <figcaption>Bisasam</figcaption>
            </figure>
            <figure>
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg"
              />
              <figcaption>Bisaflor</figcaption>
            </figure>
            <figure>
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/3.svg"
              />
              <figcaption>Bisaknosp</figcaption>
            </figure>
          </div>
          <div class="poke-card-detail-infos-moves">
            <div class="move">razor-wind</div>
            <div class="move">swords-dance</div>
            <div class="move">cut</div>
            <div class="move">bind</div>
            <div class="move">vine-whip</div>
            <div class="move">headbutt</div>
          </div>
        </div>
      </div>
    </div>
    <div class="loading-animation"></div>
    <main>
      <div class="poke-card-container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
