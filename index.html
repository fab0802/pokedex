<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/types.css" />
    <link
      rel="shortcut icon"
      href="./pokeball_favicon_white.png"
      type="image/x-icon"
    />
  </head>
  <body class="overflow-hidden">
    <header>
      <div class="logo">
        <img
          src="./img/pokeball-white.png"
          alt="Pokeball"
          onclick="renderPokemons()"
        />
      </div>
      <div class="title">Pokédex</div>
      <div class="search">
        <input type="text" placeholder="find pokémon by name..." />
      </div>
    </header>
    <div class="poke-detail-card-overlay">
      <div class="poke-card-detail">
        <div class="poke-card-detail-name-image">
          <div
            class="poke-card-detail-close-button"
            onclick="closePokeDetailCard()"
          >
            <img src="./img/x-lg.svg" />
          </div>
          <div class="poke-card-detail-name-types-id">
            <div class="poke-card-detail-name-types">
              <div class="poke-card-detail-name">Bisasam</div>
              <div class="poke-card-detail-types">
                <div class="poke-card-detail-type grass-label">Pflanze</div>
                <div class="poke-card-detail-type poison-label">Gift</div>
              </div>
            </div>
            <div class="poke-card-detail-id">#001</div>
          </div>
          <div class="poke-card-detail-image-nav">
            <div class="poke-card-detail-nav left" id="nav-left">
              <img src="./img/caret-left.svg" />
            </div>
            <div class="poke-card-detail-image">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
              />
            </div>
            <div class="poke-card-detail-nav right" id="nav-right">
              <img src="./img/caret-right.svg" />
            </div>
          </div>
        </div>
        <div class="poke-card-detail-infos"></div>
      </div>
    </div>
    <div class="loading-animation"></div>
    <main>
      <div class="poke-card-container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
